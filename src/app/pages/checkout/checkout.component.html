<div class="checkout-container">
  <h2>Order</h2>

  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" class="form-control" [(ngModel)]="name" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="email" required>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <textarea id="address" class="form-control" [(ngModel)]="address" required></textarea>
    </div>

    <div class="form-group">
      <label for="payment">Payment Method</label>
      <select id="payment" class="form-control" [(ngModel)]="paymentMethod" required>
        <option value="">Select a payment method</option>
        <option value="credit">Credit Card</option>
        <option value="COD">COD</option>
        <option value="paytm">paytm</option>
        <option value="Gpay">Gpay</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" (click)="submit()">Place Order</button>
  </form>
</div>
